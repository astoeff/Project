{% extends 'polls/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<form style="background-color: Wheat" action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}

<h1 style="color:MidnightBlue;" align="center">{{ question.question_text }}</h1>

{% if error_message %}<p style="color: red;"><strong>{{ error_message }}</strong></p>{% endif %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<input type="submit" value="Избор" style='color: blue;'>
</form>
{% endblock %}
