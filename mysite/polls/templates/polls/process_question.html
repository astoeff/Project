{% extends 'polls/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<form style="background-color: Wheat" action="{% url 'polls:game_vote' question.id %}" method="post" name='position' value="{{ position }}">
{% csrf_token %}
<h1 style="color:MidnightBlue;" align="center">{{ question.question_text }}</h1>
<h2 style="color:MidnightBlue;">Въпрос {{ position }}</h2>
<h2 style="color:MidnightBlue;">{{ price }}лв</h2>

{% if error_message %}<p style="color: red;"><strong>{{ error_message }}</strong></p>{% endif %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<!-- <input type="submit" style='color: blue;' name='position' value="{{ position }}"> -->
<button type="submit" style='color: blue;' name='position' value="{{ position }}">Избор</button>
<button type="submit" style='color: blue;' formaction="{% url 'polls:take_money' %}" formmethod="post" name='price' value="{{ question.category.price }}">Отказвам се</button>
</form>
{% endblock %}
